{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <title>Log In</title>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-{{ msg.tags }} alert-dismissible" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="modalContent">
                <div class="modal-header" id="modalHeader">
                    <a href="{% url 'register' %}" role="button" class="btn-close" aria-label="Close"></a>
                    <img src="{% static 'blog/img/twitter_clone_logo.svg' %}" alt="Twitter clone logo" height="35"
                        width="35">
                </div>
                <div class="modal-body" id="modalBody">
                    <span class="modal-title" id="staticBackdropLabel">Log In on Twitter Clone</span>
                    <form method="post" id="loginForm">
                        {% csrf_token %}
                        {{form|crispy}}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="loginForm" id="loginBtn">Log In</button>
                    <button type="button" form="loginForm" id="paswdRestoreBtn">Forgot your password?</button>
                    <p><span class="signUpInvitation">Don't have an account?</span> <a href="{% url 'register' %}" class="signUpLink">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- End of modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        var myModal = new bootstrap.Modal(document.getElementById("staticBackdrop"), {
            keyboard: false
        });
        myModal.show();
    </script>
</body>
</html>
